{% macro render_field(field) %}
  {% if field.id != 'csrf_token' %}
  <dd>{{ field(**kwargs) }}{% if field.flags.required %}*{% endif %}
  {% endif %}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
